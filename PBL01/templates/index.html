<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Better Colors */
        body {
            background-color: #f4f8fb;
        }

        header {
            background-color: #007bff;
            /* Primary blue color */
        }

        footer {
            background-color: #343a40;
            /* Dark gray */
        }

        .navbar {
            background-color: #17a2b8;
            /* Light teal */
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
            /* Yellow on hover */
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .post-content {
            font-size: 1.1rem;
            color: #333;
        }

        .post-image {
            max-height: 400px;
            object-fit: cover;
        }

        footer p {
            color: #ccc;
        }

        .btn-link {
            color: #17a2b8;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="text-white py-4">
        <div class="container text-center">
            <h1>Community Board</h1>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <section id="posts">
            <h2 class="mb-4">Recent Posts</h2>
            {% for post in posts %}
            <article class="post mb-4 p-4">
                <!-- Post Header -->
                <p class="post-header mb-2">
                    <strong>{{ post[3] }}</strong> posted on {{ post[2] }}:
                    <a href="{{ url_for('profile', username=post[3]) }}" class="btn btn-sm btn-link">Visit Profile</a>
                </p>

                <!-- Post Content -->
                <p class="post-content">{{ post[0] }}</p>

                <!-- Post Image -->
                {% if post[1] %}
                <div class="text-center mt-3">
                    <img src="{{ url_for('static', filename=post[1]) }}" alt="Post image"
                        class="img-fluid post-image rounded">
                </div>
                {% endif %}
            </article>
            {% endfor %}
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3">
        <p>&copy; {{ current_year }} Community Board. All rights reserved.</p>
        <p class="small">Powered by Flask and Bootstrap 5</p>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
